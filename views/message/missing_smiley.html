{% extends "views/main/base.html" %}
{% block title %}{{ data.value|escape }}{% endblock %}
{% block head %}
<meta name="description" content="Missing {{ id|escape }}." />
<style type="text/css" media="screen">
	#image{display:block;}
</style>
{% endblock %}
{% block content %}
<div class="span-9 prepend-1">
<p>The message {{ id|escape }} has not been entered. Do you want to create a <a href="/message/create/?value={{ urlid|escape }}">new message</a>?</p>
</div>
<hr/>

{% endblock %}
